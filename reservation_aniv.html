<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
@keyframes rien {
  0% {
    transform: translateY(2px);
  }
  50% {
    transform: translateY(20px);
  }
  100% {
    transform: translateY(2px);
  }
}   body {
        background: rgb(241, 237, 226);
        background: radial-gradient(
          circle,
          rgba(241, 237, 226, 1) 8%,
          rgba(242, 187, 20, 1) 26%,
          rgba(244, 238, 238, 1) 48%,
          rgba(219, 166, 42, 1) 58%,
          rgba(242, 237, 237, 1) 68%,
          rgba(224, 161, 25, 1) 87%,
          rgba(232, 194, 118, 1) 91%,
          rgba(232, 194, 118, 1) 97%
        );

        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: end;
        align-items: center;
      }
      body .cart {
        width: 400px;
        height: 400px;
        background-color: rgba(247, 245, 241, 0.413);
        clip-path: blur(50px);
        backdrop-filter: blur(8px);
        margin-right: 280px;
        border-radius: 10px;
        border: solid 2px rgb(152, 152, 151);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 41% 59% 0% 100% / 40% 60% 40% 60%;
        transition-property: border-radius;
        transition-duration: 3s;
        box-shadow: 1px 1px 50px 20px rgb(128, 128, 128);
      }
      body .cart:hover {
        border-radius: 50%;
        box-shadow: 1px 1px 50px 30px rgb(247, 246, 246);
        border: solid 2px white;
      }
      body .cart input {
        width: 250px;
        height: 30px;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid;
        margin-bottom: 30px;
        outline: none;
      }
      body .cart input::placeholder {
        color: rgb(90, 87, 87);
        font-family: salsa;
      }
    
      body .cart button {
        width: 50%;
        height: 30px;
        border-radius: 60px;
        border: solid 2px rgba(129, 127, 127, 0.765);
        font-family: salsa;
        background-image: radial-gradient(
          circle 957px at 8.7% 50.5%,
          rgba(245, 195, 13, 0.831) 0%,
          rgba(249, 47, 47, 0.642) 90%
        );
    
      }
      body .cart button:hover{
        box-shadow: 10px 10px 5px 2px rgba(129, 127, 127, 0.765);
        border :solid 3px rgba(129, 127, 127, 0.765);
      }
      body .cart button a {
        text-decoration: none;
        color:rgb(121, 119, 119);
      }
      body .cart button a:hover{
        color: azure;
      }
      body .cree {
        font-family: salsa;
        padding-top: 25px;
        padding-left: 80px;
        color: rgb(120, 118, 118);
      }
      body .cree:hover{
        color: azure;
      }
      body .ballons1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 18%;
      }
      body .ballons2 {
        position: fixed;
        right: 0;
        bottom: 5px;
        width: 15%;
      }
      body .truc1 {
        position: fixed;
        width: 30%;
        top: 0;
        right: 0;
      }
      body .truc2 {
        position: fixed;
        width: 30%;
        top: 0;
        left: 200px;
      }
      body .gateaux {
        position: fixed;
        width: 15%;
        left: 150px;
        bottom: -5px;
      }
      body .deco1 {
        position: fixed;
        width: 20%;
        left: 0;
        bottom: -5px;
      }
      body .deco2 {
        position: fixed;
        width: 20%;
        left: 300px;
        bottom: -5px;
      }
    </style>
  </head>
  <body>
    <img class="ballons1" src="les_images/reservation_aniv/ballon_top.png" />
    <img class="truc1" src="les_images/reservation_aniv/truc1.png" />
    <img class="deco1" src="les_images/reservation_aniv/truc2.png" />
    <img class="deco2" src="les_images/reservation_aniv/truc3.png" />
    <img class="gateaux" src="les_images/reservation_aniv/gateaux.png" />
    <div class="cart">
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Mot de Passe" />
      <button><a href="reserver.html">Entrer</a></button>
      <a class="cree" href="#">Cr√©er Compte</a>
    </div>
    <img class="ballons2" src="les_images/reservation_aniv/ballon_bottom.png" />
    <img class="truc2" src="les_images/reservation_aniv/truc1.png" />
  </body>
</html>
