<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgb(241, 237, 226);
        background: radial-gradient(
          circle,
          rgba(241, 237, 226, 1) 8%,
          rgba(242, 187, 20, 1) 26%,
          rgba(244, 238, 238, 1) 48%,
          rgba(219, 166, 42, 1) 58%,
          rgba(242, 237, 237, 1) 68%,
          rgba(224, 161, 25, 1) 87%,
          rgba(232, 194, 118, 1) 91%,
          rgba(232, 194, 118, 1) 97%
        );

        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: end;
        align-items: center;
      }
      body .cart {
        width: 400px;
        height: 400px;
        background-color: rgba(0, 0, 0, 0.447);
        margin-right: 280px;
        border-radius: 10px;
        clip-path: blur(50px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 41% 59% 0% 100% / 40% 60% 40% 60%;
        transition-property: border-radius;
        transition-duration: 3s;
      }
      body .cart:hover {
        border-radius: 50%;
      }
      body .cart input {
        width: 250px;
        height: 30px;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid;
        margin-bottom: 30px;
        outline: none;
      }
      body .cart input::placeholder {
        color: white;
      }
      body .cart button {
        width: 50%;
        height: 30px;
        border-radius: 5px;
      }

      body .ballons1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 18%;
      }
      body .ballons2 {
        position: fixed;
        right: 0;
        bottom: 5px;
        width: 15%;
      }
      body .truc1 {
        position: fixed;
        width: 30%;
        top: 0;
        right: 0;
      }
      body .truc2 {
        position: fixed;
        width: 30%;
        top: 0;
        left:200px;
      }
      body .gateaux{
        position: fixed;
        width: 15%;
        left: 150px;
        bottom: -5px;
      }
      body .deco1{
        position: fixed;
        width: 20%;
        left: 0;
        bottom:-5px;
      }
      body .deco2{
        position: fixed;
        width: 20%;
        left:300px;
        bottom:-5px;
      }
    
    </style>
  </head>
  <body>
    <img class="ballons1" src="les_images/reservation_aniv/ballon_top.png" />
    <img class="truc1" src="les_images/reservation_aniv/truc1.png" />
    <img class="deco1" src="les_images/reservation_aniv/truc2.png">
    <img class="deco2" src="les_images/reservation_aniv/truc3.png">
    <img class="gateaux" src="les_images/reservation_aniv/gateaux.png">
    <div class="cart">
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Mot de Passe" />
      <button>Entrer</button>
      <a href="#">Creer Compte</a>
    </div>
    <img class="ballons2" src="les_images/reservation_aniv/ballon_bottom.png" />
    <img class="truc2" src="les_images/reservation_aniv/truc1.png" />
  </body>
</html>
