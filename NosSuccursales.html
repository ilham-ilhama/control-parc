<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Succursales</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .nav{
            height: 200px;
        }
        header{
            width: 100%;
            display: flex;
          flex-direction: row;
           justify-content: center;
          align-items: center;
            height: 350px;
            gap: 5px;
            background-color:rgba(220, 220, 220, 0.806) ;
        }
        .titre{
            width: 0;
        }
        
        
        header >div:nth-of-type(1){
            display: flex;
            flex-direction: row;
            width: 32%;
            height: 300px; 
            gap: 5px; 
            
        }
     

        header >div:nth-of-type(1) img{
            height: 300px;
            width:50% ;
            filter: blur(1px);
            transition: transform 0.5s ease; 
        }
      
        header >div:nth-of-type(1) img:hover{
            filter: blur(0); 
            transform: scale(1.3);
        }
        
        header >div:nth-of-type(1) div{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 300px;
            gap: 5px; 
        }
        header >div:nth-of-type(1) div img{
            width: 100%;
            height:150px;
        }
  
        header >div:nth-of-type(2){
            display: flex;
            flex-direction: column;
            width: 32%;
            height: 300px; 
            gap: 5px; 
        }
        header >div:nth-of-type(2) img{
            width: 100%;
            height: 50%;
            filter: blur(1px); 
            transition: transform 0.5s ease; 
        }
        header >div:nth-of-type(2) div{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 300px;
            gap: 5px; 
        }
        header >div:nth-of-type(2) div img{
           width: 50%; 
           height: 100%;
        }
        header >div:nth-of-type(2) img:hover{
            filter: blur(0); 
            transform: scale(1.3);
        }
        header >div:nth-of-type(3){
            display: flex;
            flex-direction: row;
            width: 32%;
          height: 300px;
          gap: 5px; 
        }
        header >div:nth-of-type(3) img {
            height: 300px;
            width: 50%;
            filter: blur(1px); 
            transition: transform 0.5s ease; 
        }
        header >div:nth-of-type(3) div{
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 300px;
            gap: 5px; 
        }
        header >div:nth-of-type(3) div img{
            height: 150px;
            width: 100%;
        }
        header >div:nth-of-type(3) img:hover{
            filter: blur(0); 
            transform: scale(1.2);
        }

        
        
        
        
        
      
    </style>
</head>
<body>
    <div class="nav">

    </div>
    <header>
    
        <div>
            <img src="les_images/backgroundheader6.jpg">
            <div>
                <img src="les_images/backgroundheader6.jpg">
                <img src="les_images/backgroundheader6.jpg">
            </div>
        </div>
        
        <div>
            <img src="les_images/backgroundheader6.jpg">
            <div>
                <img src="les_images/backgroundheader6.jpg">
                <img src="les_images/backgroundheader6.jpg">
            </div>
        </div>
        
        
        <div> 
            <div>
                <img src="les_images/backgroundheader6.jpg">
                <img src="les_images/backgroundheader6.jpg">
            </div>
            <img src="les_images/backgroundheader6.jpg">
        </div>
    </header>
</body>
</html>
