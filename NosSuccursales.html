<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Succursales</title>
    <style>
      body {
        margin: 5px;
        padding: 0;
      }
      body h1 {
        position: relative;
        margin: 0;
        height: 0;
        text-align: center;
        top: 150px;
        z-index: 900;
        font-size: 50px;
        color: rgba(0, 0, 0, 0.731);
      }

      .nav {
        height: 200px;
      }
      header {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 350px;
        gap: 5px;
        background-color: rgba(220, 220, 220, 0.806);
      }
      header > div:nth-of-type(1) {
        display: flex;
        flex-direction: row;
        width: 32%;
        height: 300px;
        gap: 5px;
      }
      header > div:nth-of-type(1) img {
        height: 300px;
        width: 50%;
        filter: blur(1px);
        transition: transform 0.5s ease;
      }

      header > div:nth-of-type(1) img:hover {
        filter: blur(0);
        transform: scale(1.3);
      }

      header > div:nth-of-type(1) div {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 300px;
        gap: 5px;
      }
      header > div:nth-of-type(1) div img {
        width: 100%;
        height: 150px;
      }

      header > div:nth-of-type(2) {
        display: flex;
        flex-direction: column;
        width: 32%;
        height: 300px;
        gap: 5px;
      }
      header > div:nth-of-type(2) img {
        width: 100%;
        height: 50%;
        filter: blur(1px);
        transition: transform 0.5s ease;
      }
      header > div:nth-of-type(2) div {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 300px;
        gap: 5px;
      }
      header > div:nth-of-type(2) div img {
        width: 50%;
        height: 100%;
      }
      header > div:nth-of-type(2) img:hover {
        filter: blur(0);
        transform: scale(1.3);
      }
      header > div:nth-of-type(3) {
        display: flex;
        flex-direction: row;
        width: 32%;
        height: 300px;
        gap: 5px;
      }
      header > div:nth-of-type(3) img {
        height: 300px;
        width: 50%;

        filter: blur(1px);
        transition: transform 0.5s ease;
      }
      header > div:nth-of-type(3) div {
        display: flex;
        flex-direction: column;
        width: 50%;
        height: 300px;
        gap: 5px;

      }
      header > div:nth-of-type(3) div img {
        height: 150px;
        width: 100%;
      }
      header > div:nth-of-type(3) img:hover {
        filter: blur(0);
        transform: scale(1.2);
      }
      .container{
        display: flex;

      }
      aside{
        width: 20%;
        height: 400px;
        background-color: blue;
      }
      main{
        width: 60%;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content:space-around;
        align-items: center;
      }
      main article:nth-of-type(1){
        width: 95%;
        height: 100px;
        box-shadow: 1px 1px 5px 4px rgba(250, 6, 201, 0.495);
      }
      main article:nth-of-type(2){
        width: 95%;
        box-shadow: 1px 1px 5px 4px rgba(255, 255, 0, 0.418);
        height: 100px;

    }
    main article:nth-of-type(3){
        width: 95%;
        height: 100px;
        box-shadow: 1px 1px 5px 4px rgba(65, 105, 225, 0.548);
    }
    main article:nth-of-type(4){
        box-shadow: 1px 1px 5px 4px rgba(102, 51, 153, 0.53);
        width: 95%;
        height: 100px;

    }
    main article:nth-of-type(5){
        box-shadow: 1px 1px 5px 4px rgba(0, 255, 255, 0.502);
        width: 95%;
        height: 100px;
    }
    article{
        border-radius: 10px;
    }
    </style>
  </head>
  <body>
    <div class="nav"></div>
    <h1>bien vene dans nos Succursales</h1>
    <header>
      <div>
        <img src="les_images/backgroundheader6.jpg" />
        <div>
          <img src="les_images/backgroundheader6.jpg" />
          <img src="les_images/backgroundheader6.jpg" />
        </div>
      </div>

      <div>
        <img src="les_images/backgroundheader6.jpg" />
        <div>
          <img src="les_images/backgroundheader6.jpg" />
          <img src="les_images/backgroundheader6.jpg" />
        </div>
      </div>

      <div>
        <div>
          <img src="les_images/backgroundheader6.jpg" />
          <img src="les_images/backgroundheader6.jpg" />
        </div>
        <img src="les_images/backgroundheader6.jpg" />
      </div>
    </header>
    <div class="container">
    <aside class="aside-left">
        <h3>Horaires</h3>
    </aside>
    <main>
        <article>
            <div></div>
        </article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
    </main>
    <aside class="aside-right">

    </aside>
</div>
  </body>
</html>
