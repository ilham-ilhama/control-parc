<body>
<div class="titulaire">
  <h1>parti titulaire d'anniversaire</h1>
  <div>
    <form>
      <label for="nom">Nom :</label><br />
      <input type="text" id="nom" name="nom" />
      <span id="nomError" style="color: red;"></span><br />
    </form>
    <form>
      <label for="prenom">Prénom :</label><br />
      <input type="text" id="prenom" name="prenom" />
      <span id="prenomError" style="color: red;"></span><br />
    </form>
  </div>
  <div>
    <form>
      <label for="age">Âge :</label><br />
      <input type="date" id="age" name="age" />
    </form>
    <form>
      <label for="date">La date d'anniversaire :</label><br />
      <input type="datetime-local" id="date" name="date" />
    </form>
  </div>
  <div>
    <select>
      <option>Sélectionnez le Formule :</option>
      <option>MERCURE</option>
      <option>VENUS</option>
      <option>MARS</option>
    </select>
    <select>
      <option>Sélectionnez la succursale</option>
      <option>Bouskoura</option>
      <option>Tachefine</option>
      <option>Maarif</option>
      <option>Californie</option>
      <option>sidi-maarouf</option>
    </select>
  </div>
  <div>
    <form>
      <label for="tem">Thème :</label><br />
      <textarea id="tem"></textarea><br />
    </form>
    <form>
      <label for="inviter">Nombre d'invités :</label><br />
      <input type="number" id="inviter" name="inviter" />
    </form>
  </div>
  <div class="rad_invi">
    <form class="radio">
      <div class="garcon">
        <input type="radio" id="garcon" name="choix" />
        <label for="garcon">Garçon</label>
      </div>
      <div class="fill">
        <input type="radio" id="fille" name="choix" />
        <label for="fille">Fille</label>
      </div>
    </form>
    <form>
      <label for="inviter_nom">Nom et Prénom des invités :</label><br />
      <input type="file" id="inviter_nom" name="inviter_nom" />
    </form>
  </div>
  <form id="submitForm">
    <input type="submit" id="envoyer" name="envoyer" />
  </form>
  <span id="submitMessage" style="color: green;"></span>
</div>
<div class="parent">
  <h1>parti parent</h1>
  <div>
    <form>
      <label for="parent_nom">Nom :</label><br />
      <input type="text" id="parent_nom" name="parent_nom" />
      <span id="parentNomError" style="color: red;"></span><br />
    </form>
    <form>
      <label for="parent_prenom">Prénom :</label><br />
      <input type="text" id="parent_prenom" name="parent_prenom" />
      <span id="parentPrenomError" style="color: red;"></span><br />
    </form>
  </div>
  <div>
    <form>
      <label for="mail">Email :</label><br />
      <input type="email" id="mail" name="mail" />
    </form>
    <form>
      <label for="num">Numéro de téléphone :</label><br />
      <input type="text" id="num" name="num" />
    </form>
  </div>
  <div class="choix_pai">
    <form>
      <input type="radio" id="homme" name="sexe" />
      <label for="homme">Homme</label><br />
      <input type="radio" id="femme" name="sexe" />
      <label for="femme">Femme</label>
    </form>
    <select id="paiement">
      <option>Paiement :</option>
      <option>en ligne</option>
      <option>sur place</option>
    </select>
  </div>
  <form id="parentSubmitForm">
    <input type="submit" id="parent_envoyer" name="parent_envoyer" />
  </form>
  <span id="parentSubmitMessage" style="color: green;"></span>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const nomInput = document.getElementById("nom");
  const prenomInput = document.getElementById("prenom");
  const parentNomInput = document.getElementById("parent_nom");
  const parentPrenomInput = document.getElementById("parent_prenom");
  const submitForm = document.getElementById("submitForm");
  const parentSubmitForm = document.getElementById("parentSubmitForm");
  const submitMessage = document.getElementById("submitMessage");
  const parentSubmitMessage = document.getElementById("parentSubmitMessage");


  submitForm.addEventListener("submit", (e) => {
    e.preventDefault();
    if (nomInput.value === "" || prenomInput.value === "") {
      submitMessage.textContent = "Tous les champs sont obligatoires.";
      submitMessage.style.color = "red";
    } else {
      submitMessage.textContent = "Vos informations ont été envoyées avec succès.";
      submitMessage.style.color = "green";
    }
  });

  parentSubmitForm.addEventListener("submit", (e) => {
    e.preventDefault();
    if (parentNomInput.value === "" || parentPrenomInput.value === "") {
      parentSubmitMessage.textContent = "Tous les champs sont obligatoires.";
      parentSubmitMessage.style.color = "red";
    } else {
      parentSubmitMessage.textContent = "Vos informations ont été envoyées avec succès.";
      parentSubmitMessage.style.color = "green";
    }
  });
  

  nomInput.addEventListener("input", () => {
    if (!/^[a-zA-Z]+$/.test(nomInput.value)) {
      document.getElementById("nomError").textContent = "Le nom est incorrect.";
    } else {
      document.getElementById("nomError").textContent = "";
    }
  });

  prenomInput.addEventListener("input", () => {
    if (!/^[a-zA-Z]+$/.test(prenomInput.value)) {
      document.getElementById("prenomError").textContent = "Le prénom est incorrect.";
    } else {
      document.getElementById("prenomError").textContent = "";
    }
  });

  parentNomInput.addEventListener("input", () => {
    if (!/^[a-zA-Z]+$/.test(parentNomInput.value)) {
      document.getElementById("parentNomError").textContent = "Le nom est incorrect.";
    } else {
      document.getElementById("parentNomError").textContent = "";
    }
  });

  parentPrenomInput.addEventListener("input", () => {
    if (!/^[a-zA-Z]+$/.test(parentPrenomInput.value)) {
      document.getElementById("parentPrenomError").textContent = "Le prénom est incorrect.";
    } else {
      document.getElementById("parentPrenomError").textContent = "";
    }
  });
});
</script>
